<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliff Timer - Physics Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Section: Height Display (Triangular Shape) -->
        <div class="height-display">
            <div class="triangle-box">
                <div class="height-value" id="heightValue">Height: 0.0 m</div>
            </div>
        </div>

        <!-- Middle Section: Timer Circle -->
        <div class="timer-section">
            <div class="timer-circle">
                <div class="timer-text" id="timerDisplay">0.00 s</div>
            </div>
        </div>

        <!-- Bottom Section: Control Button -->
        <div class="button-section">
            <button class="control-button" id="controlButton">Start Timer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
